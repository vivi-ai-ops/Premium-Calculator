<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insurance Premium Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Insurance Premium Calculator</h1>
  <div class="calculator">
    <label for="basePremium">Base Premium ($):</label>
    <input type="number" id="basePremium" value="500" min="0">

    <label for="ages">Select Ages:</label>
    <input type="text" id="ages" value="25,35,45,55,65" placeholder="Comma-separated ages">

    <label for="risks">Select Risk Scores:</label>
    <input type="text" id="risks" value="1,1.1,1.3" placeholder="Comma-separated risk multipliers">

    <button onclick="generateTable()">Calculate Premiums</button>

    <table id="resultTable">
      <thead>
        <tr>
          <th>Age</th>
          <th>Risk Score</th>
          <th>Premium ($)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Results will appear here -->
      </tbody>
    </table>
  </div>


<script src="script.js"></script>
</body>
</html>
